<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8582a0674c.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="content_container">
        <div class="form-container">
            <form class="form-cont" id="formRegistro">
                <h2>REGISTRARSE</h2>

                <select name="" id="grupos" class="inputcombo inputxt" onclick="cambiarEstiloCombo()">
                    <option value="select">Grupo</option>
                </select>

                <input type="number" id="numeroFicha" class="inputxt numbertext" placeholder="Numero de ficha" required>
                
                <input type="text"  id="nombre" class="inputxt" placeholder="Nombre Completo" required autocomplete="off">
                <input type="email" id="correo" class="inputxt" placeholder="Correo" required autocomplete="off">

                <input type="password" id="contra" class="inputxt" placeholder="Contraseña" required autocomplete="off">
                <input type="password" id="verificacion" class="inputxt" placeholder="Repetir Contraseña" required autocomplete="off">

                <h5 id="alerta"></h5>
                <button type="submit" class="btn">Registrarse</button>


                <!-- <a href="login.html" class="btn">Registrarse</a> -->
                
            </form>
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <a href="index.html"><img src="assets/Logos/logo-de-Sena-sin-fondo-Blanco.png" alt=""></a>
    </nav>        
</body>

<script src="js/jquery-3.6.0.min.js"></script><!-- Este seria temporal luego usamos el cdn online -->
<script src="js/register.js"></script>

</html>
